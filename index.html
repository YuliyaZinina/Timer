<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Таймер</title>
		<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="timer">
			<div class="time__controls">
				<button class="timer__btn" data-time="20">20 секунд</button>
				<button class="timer__btn" data-time="300">5 минут</button>
				<button class="timer__btn" data-time="900">15 минут</button>
				<button class="timer__btn" data-time="1200">20 минут</button>
				<button class="timer__btn" data-time="3600">1 час</button>
				
				<form id="custom" class="custom-form">
					<input type="text" name="minutes" placeholder="Количество минут">
				</form>
			</div>
			
			<div class="display">
				<h1 class="display__time-left"></h1>
				<p class="display__end-time"><p>
			</div>
		</div>
		<script src="timer.js"></script>
	</body>
</html>
